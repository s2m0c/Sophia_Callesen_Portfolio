<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Callesen Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Vollkorn', serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        
        /* Menu Bar */
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 40px 2%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Left Social Buttons */
        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-button {
            width: 35px;
            height: 35px;
            background-size: cover;
        }

        /* Right Menu Links */
        .menu-links {
            display: flex;
            gap: 5px;
            margin-right: 50px;
        }

        .menu-item {
            cursor: pointer;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px;
        }

        /* Contact Button */
        .contact-button {
            border: 2px solid #FFFFFF;
            padding: 8px 16px;
            color: #FFFFFF;
            text-decoration: none;
        }

        /* Horizontal Line */
        .horizontal-line-1 {
            width: 100%;
            border-top: 33px solid #A9A9A9;
            margin-top: 90px; /* Space below menu bar */
        }
         /* Horizontal Line */
         .horizontal-line-2 {
            width: 100%;
            border-top: 1px solid #A9A9A9;
            margin-top: 70px; /* Space below menu bar */
        }

        /* General Section Styling */
        .section {
            padding: 1rem;
            text-align: center;
        }

        /* Header Styling */
        .section-header {
            margin-top: 0.5in; /* 1/4 inch space below menu bar */
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Smaller Image Container in Section 1 */
        .small-image-container {
            display: flex;
            justify-content: center;
            margin-top: 0.25in;
        }

        .small-image {
            width: 75%; /* Set to a smaller width, like 50% of the container */
            max-width: 500px; /* Restrict the maximum width for desktop */
            height: auto; /* Maintain aspect ratio */

            padding: 5px;
        }

        /* Section 2 and Section 3 Grid Styling */
        .image-grid, .image-video-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 0.125in; /* 1/8 inch spacing between images/videos */
            justify-content: center;
            margin-top: 0.25in;
        }

        .row img, .row video {
            width: calc(25% - 0.125in); /* Adjust width to fit four items with spacing */
            max-width: 100%;
            height: auto;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .section-header {
                font-size: 1.2rem;
            }

            .row img, .row video {
                width: 45%; /* Adjust width for smaller screens */
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #FFFFFF;
            margin-top: 0.5in; /* Reduced space above footer */
            padding-bottom: 10px; /* Reduced space below footer */
        }
    </style>
</head>
