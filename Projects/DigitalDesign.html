<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Callesen Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Vollkorn', serif;
            margin: 0;
            padding: 0;
            background-image: url('../Background.jpg'); /* Use the image as the background */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Position the image at the center */
            background-attachment: fixed; /* Fix the background image so it doesn't scroll */
            color: #FFFFFF; /* Maintain text color for readability */
        }        
        
        /* Menu Bar */
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black to make text readable */
            padding: 40px 2%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Left Social Buttons */
        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-button {
            width: 35px;
            height: 35px;
            background-size: cover;
        }

        /* Right Menu Links */
        .menu-links {
            display: flex;
            gap: 5px;
            margin-right: 50px;
        }

        .menu-item {
            cursor: pointer;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px;
        }

        /* Contact Button */
        .contact-button {
            border: 2px solid #FFFFFF;
            padding: 8px 16px;
            color: #FFFFFF;
            text-decoration: none;
        }

        /* Horizontal Line */
        .horizontal-line-1 {
            width: 100%;
            margin-top: 1.75in; /* Space below menu bar */
        }

        /* General Section Styling */
        .section {
            padding: 1rem;
            text-align: center;
        }

        /* Header Styling */
        .section-header {
            margin-top: 0.5in; /* 1/4 inch space below menu bar */
            font-size: 1.5rem;
            font-weight: bold;
        }


        /* Section 1 */
        .image-grid {
            display: flex;
            flex-direction: column;
            gap: 0.30in; /* Add space between rows */
            align-items: center;
            width: 75%; /* Limit grid width to 75% of the screen */
            margin: 0 auto; /* Center the grid horizontally */
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 0.30in; /* Space between images */
        }
        
        .row img {
            width: calc(50% - 0.125in); /* Two items per row with spacing */
            max-width: 100%;
            height: auto;
        }


        /* Section 2 Styling */
        .pdf-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 75%; /* Restrict to 75% of the screen */
            margin: 0 auto; /* Center the grid */
            gap: 0.30in; /* Add space between rows */
        }

        .pdf-row {
            display: flex;
            gap: 0.30in; /* Space between PDF containers */
            justify-content: center;
        }

        .pdf-container {
            width: calc(50% - 0.15in); /* Two items per row for large screens */
            aspect-ratio: 8.5 / 11; /* Standard portrait aspect ratio */
            border: 1px solid #FFFFFF; /* Optional: Add border for visual clarity */
            overflow: hidden;
        }

        /* Ensure PDF content fits inside */
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }


        /* Responsive Styling */
        @media (max-width: 768px) {
            .section-header {
                font-size: 1.2rem;
            }

            .row img, .row video {
                width: 90%; /* Adjust width for smaller screens */
            }
            
            .pdf-container {
                width: 100%; /* Full-width for smaller screens */
            }
            .pdf-row {
                flex-direction: column; /* Stack items in a single column */
                gap: 0.25in; /* Reduce spacing for smaller screens */
            }
        }

        /* Horizontal Line */
        .horizontal-line-2 {
            width: 100%;
            border-top: 1px solid #A9A9A9;
            margin-top: 70px; /* Space below menu bar */
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #FFFFFF;
            margin-top: 0.5in; /* Reduced space above footer */
            padding-bottom: 10px; /* Reduced space below footer */
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->

            <a href="mailto:scallesen20@gmail.com" class="social-button" style="background-image: url('mail.png');" target="_blank"></a>
            <a href="https://www.youtube.com/@SophiaCallesen" class="social-button" style="background-image: url('youtube.png');" target="_blank"></a>

        <!-- Right Side: Menu Links and Contact Button -->

    </footer>
</body>
</html>
